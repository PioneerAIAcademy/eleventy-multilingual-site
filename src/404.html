<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Extract language code from path if present
        const pathParts = path.split('/').filter(part => part);
        const possibleLang = pathParts[0];
        const supportedLangs = ['en', 'es'];
        
        // Determine target language
        let targetLang;
        if (supportedLangs.includes(possibleLang)) {
            targetLang = possibleLang;
        } else {
            // Use browser language or default to English
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0].toLowerCase();
            targetLang = supportedLangs.includes(langCode) ? langCode : 'en';
        }
        
        // Redirect to language-specific 404 page if not already there
        if (!path.startsWith(`/${targetLang}/404`)) {
            window.location.replace(`/${targetLang}/404/`);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1 class="display-1">404</h1>
                <p class="fs-3">Page Not Found</p>
                <p class="lead">The page you're looking for doesn't exist.</p>
                <p>Choose your language:</p>
                <div class="mt-4">
                    <a href="/en/" class="btn btn-primary me-2">English</a>
                    <a href="/es/" class="btn btn-primary">Espa√±ol</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
